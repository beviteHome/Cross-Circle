<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нулики</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="blockWho">
            <div class="text"> Ход: <span id="spanWho"></span> </div>
            <div class="turnNumber"> Номер хода: <span id="turnNumber"></span> </div>
        </div>

        <div class="blockArea" id="blockArea">
            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>

            <div class="blockItem"></div>
            <div class="blockItem"></div>
            <div class="blockItem"></div>
        </div>

        <div class="blockWinner" id="blockWinner">
            <div class="textWin">Победитель: <span id="spanWin"></span></div>
            <div class="btnNewGame" id="btnNewGame">Новая игра</div>
        </div>

        <div class="blockStory" id="blockStory">
            <div class="btnStory" id="btnStory">История игры</div>
        </div>

        <div class="menuStory" id="menuStory">
            <div class="btnStoryDown" id="btnStoryDown">Предыдущий ход</div>
            <div class="btnCloseStory" id="btnCloseStory">Закрыть историю </div>
            <div class="btnStoryUp" id="btnStoryUp">Следующий ход</div>
        </div>


    </main>
    <script src="app.js"></script>
</body>

</html>
